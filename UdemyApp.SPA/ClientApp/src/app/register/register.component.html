

<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>-->

  <div class="form-group">
    <input type="password" class="form-control" name="passwords" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancell()">Cancel</button>
  </div>
